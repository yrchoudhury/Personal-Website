 <!-- Container for the image gallery -->
 <div class="container">

  <div class="mySlides">
    <div class="numbertext">3 / 8</div>

  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 8</div>

  <div class="mySlides">

  <div class="mySlides">

  <div class="mySlides">

  </div>

  <div class="mySlides">
    <div class="numbertext">8 / 8</div>
      <img src="Transitional Poster.jpg" style="width:50%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="Axial Poster.jpg" style="width:50%" onclick="currentSlide(1)" alt="Axial Poster">
    </div>
    <div class="column">
      <img class="demo cursor" src="Bilateral Poster.jpg" style="width:50%" onclick="currentSlide(2)" alt="Bilateral Poster">
    </div>
    <div class="column">
      <img class="demo cursor" src="D Poster.jpg" style="width:50%" onclick="currentSlide(3)" alt="Dilatational Poster">
    </div>
    <div class="column">
      <img class="demo cursor" src="Grid Poster.jpg" style="width:50%" onclick="currentSlide(4)" alt="Grid Poster">
    </div>
    <div class="column">
      <img class="demo cursor" src="Modular Poster.jpg" style="width:50%" onclick="currentSlide(5)" alt="Modular Poster">
    </div>
    <div class="column">
      <img class="demo cursor" src="Radial Poster.jpg" style="width:50%" onclick="currentSlide(6)" alt="Radial Poster">
    <div class="column">
        <img class="demo cursor" src="Random Poster.jpg" style="width:50%" onclick="currentSlide(7)" alt="Random Poster">
    </div>
    <div class="column">
        <img class="demo cursor" src="Transitional Poster.jpg" style="width:50%" onclick="currentSlide(8)" alt="Transitional Poster">
    </div>
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
